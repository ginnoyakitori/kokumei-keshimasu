<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国名ケシマス - マルチデバイス対応版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>国名ケシマス</h1>

        <div id="home-screen">
            <button id="btn-country-mode">国名ケシマスを始める</button>
            <button id="btn-capital-mode">首都名ケシマスを始める</button>
            <button id="btn-create-mode">問題制作モード</button>
            <button id="btn-ranking">ランキングを見る</button>
        </div>

        <div id="main-game-screen" style="display: none;">
            <h2 id="current-game-title"></h2> 
            <p id="problem-number-display" style="font-size: 1.5em; font-weight: bold; margin-top: -10px;"></p>

            <p id="creator-display" style="font-size: 0.9em; margin-top: 5px; color: #6c757d;"></p>

            <div id="board" class="board-grid">
                </div>

            <div id="controls">
                <button id="erase-button" disabled>消去確定</button>
                <button id="reset-button">リセット</button>
            </div>

            <div id="status">
                使用済み単語: <span id="used-words-display"></span>
            </div>
            <button id="btn-back-to-home">ホームに戻る</button>
        </div>

        <div id="create-puzzle-screen" style="display: none;">
            <h2>問題制作モード</h2>
            <p>8x5マスすべてに文字を**一文字**入力してください。入力は自動で**カタカナ**に変換されます。「F」も使えます。</p>
            
            <div id="create-board" class="create-grid"></div>

            <div id="create-controls">
                <select id="creation-mode-select">
                    <option value="country">国名ケシマス用</option>
                    <option value="capital">首都名ケシマス用</option>
                </select>
                <button id="btn-input-complete" disabled>入力完了 & 解答開始</button>
                <button id="btn-create-back">ホームに戻る</button>
            </div>
            <p id="create-status">残り40マスに入力が必要です。</p>
        </div>

        <div id="ranking-screen" style="display: none;">
            <h2>ランキング</h2>
            <p id="ranking-nickname-display"></p>
            <div id="ranking-tabs">
                <button data-type="total">総合</button>
                <button data-type="country">国名</button>
                <button data-type="capital">首都名</button>
            </div>
            <div id="ranking-list-container">
                </div>
            <button id="btn-ranking-back">ホームに戻る</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
